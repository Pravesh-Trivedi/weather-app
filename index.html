<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="dateinfo">
                <div id="input">
                    <input type="text" placeholder="Enter your City" class="input">
                    <Button id="button">Search</Button>
                </div>
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday 19 August
                </div>

                <div class="others" id="current-weather-items">

                    
                    
                </div>
            </div>

            <div class="place">
                <div class="timezone" id="timezone">Aisa/Kolkata</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>

        
        </div>

        <div class="future-forcast">
            <div class="today" id="current-temp">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
               <div class="other">

                   <div class="day">Monday</div>
                   <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                   <div class="temp" id="temp">Day - 35.6 &#176;C</div>
               </div>
            </div>
        

        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Monday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
                <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                <div class="temp" id="temp">Day - 35.6 &#176;C</div>
            </div>
            </div>

        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
                <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                <div class="temp" id="temp">Day - 35.6 &#176;C</div>
            </div>
            </div>

        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day" >Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
                <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                <div class="temp" id="temp">Day - 35.6 &#176;C</div>
            </div>
            </div>

        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Thu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
                <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                <div class="temp" id="temp">Day - 35.6 &#176;C</div>
            </div>
            </div>
        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icons">
                <div class="temp" id="temp">Night - 25.6 &#176;C</div>
                <div class="temp" id="temp">Day - 35.6 &#176;C</div>
            </div>
            </div>
        </div>

      
   <script src="script.js"></script>
</body>
</html>
